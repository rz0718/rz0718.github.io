title: RZ's Personal Site
name: RZ
description: Personal website and portfolio
url: https://rz0718.github.io
repository: rz0718/rz0718.github.io

# Theme settings
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "default"

# Site settings
locale: "en-US"
search: true

# Site Author
author:
  name: "RZ"
  avatar: "/assets/images/bio-photo.jpg"
  bio: "Software Developer | Tech Enthusiast"
  location: "Singapore"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/rz0718"

# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/rz0718"

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Collections
collections:
  portfolio:
    output: true
    permalink: /:collection/:path/

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Pagination
paginate: 5
paginate_path: /page:num/

include:
  - _pages

exclude:
  - Gemfile
  - Gemfile.lock
  - vendor 